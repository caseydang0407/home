<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dai Dang | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        html { scroll-behavior: smooth; }
        .video-docker video {
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
        }
        .video-overlay { background: rgba(0, 0, 0, 0.6); }
        .portfolio-card:hover .overlay { opacity: 1; }
        @keyframes grow { from { width: 0; } to { width: var(--target-width); } }
        .progress-fill { animation: grow 1.5s ease-out forwards; }
        
        /* Mobile Menu Animation */
        #mobile-menu { transition: transform 0.3s ease-in-out; }
        .menu-hidden { transform: translateY(-100%); }
    </style>
</head>
<body class="bg-white font-sans leading-normal tracking-normal text-gray-900">

    <nav id="navbar" class="fixed w-full z-50 transition-all duration-300 py-4 px-6">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-black tracking-tighter text-white drop-shadow-md" id="nav-logo">DAI DANG</a>
            
            <div class="hidden md:flex space-x-8 items-center">
                <a href="#" class="nav-link text-white font-medium hover:text-blue-400 transition">Home</a>
                <a href="#portfolio" class="nav-link text-white font-medium hover:text-blue-400 transition">Work</a>
                <a href="#skills" class="nav-link text-white font-medium hover:text-blue-400 transition">Skills</a>
                <a href="mailto:hello@daidang.com" class="bg-blue-600 text-white px-6 py-2 rounded-full font-bold hover:bg-blue-700 transition">Hire Me</a>
            </div>

            <button class="md:hidden text-white text-2xl" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <div id="mobile-menu" class="fixed inset-0 bg-gray-900 z-40 flex flex-col items-center justify-center space-y-8 text-white text-2xl font-bold menu-hidden md:hidden">
        <button class="absolute top-6 right-6 text-3xl" onclick="toggleMenu()">&times;</button>
        <a href="#" onclick="toggleMenu()">Home</a>
        <a href="#portfolio" onclick="toggleMenu()">Work</a>
        <a href="#skills" onclick="toggleMenu()">Skills</a>
        <a href="mailto:hello@daidang.com" onclick="toggleMenu()" class="text-blue-400">Hire Me</a>
    </div>

    <section class="relative h-screen flex flex-col items-center justify-center text-center text-white px-4">
        <div class="video-docker absolute top-0 left-0 w-full h-full overflow-hidden">
            <video class="min-w-full min-h-full absolute object-cover" 
                   src="https://assets.mixkit.co/videos/preview/mixkit-abstract-technology-connection-loop-2882-large.mp4" 
                   type="video/mp4" autoplay muted loop playsinline></video>
        </div>
        <div class="video-overlay absolute top-0 left-0 w-full h-full"></div>
        
        <div class="z-10">
            <h1 class="text-6xl md:text-8xl font-black tracking-tighter mb-4 uppercase">DAI DANG</h1>
            <p class="text-xl md:text-2xl font-light mb-8 max-w-2xl mx-auto text-gray-200">
                Digital Architect & Creative Developer
            </p>
        </div>
    </section>

    <section id="portfolio" class="py-24 px-6 bg-white">
        <div class="max-w-6xl mx-auto">
            <div class="text-center mb-16">
                <h2 class="text-4xl font-bold mb-4">Selected Work</h2>
                <div class="h-1 w-20 bg-blue-600 mx-auto"></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="portfolio-card relative group overflow-hidden rounded-xl shadow-lg bg-gray-200 aspect-video">
                    <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?auto=format&fit=crop&w=800&q=80" alt="Project" class="w-full h-full object-cover transition duration-500 group-hover:scale-110">
                    <div class="overlay absolute inset-0 bg-black/70 flex flex-col justify-center items-center opacity-0 transition-opacity duration-300 p-6 text-center text-white">
                        <h3 class="text-xl font-bold">Brand Identity</h3>
                        <p class="text-gray-300 text-sm mt-2 mb-4">UX Design / Development</p>
                        <a href="https://yourlink1.com" target="_blank" class="px-5 py-2 bg-blue-600 rounded-full text-sm font-bold hover:bg-blue-700 transition transition-transform hover:scale-105">
                            View Project <i class="fas fa-external-link-alt ml-1"></i>
                        </a>
                    </div>
                </div>
                </div>
        </div>
    </section>

    <section id="skills" class="py-24 px-6 bg-gray-50">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-16">
                <h2 class="text-4xl font-bold mb-4">Skills & Expertise</h2>
                <div class="h-1 w-20 bg-blue-600 mx-auto"></div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-8 text-gray-700">
                <div>
                    <div class="flex justify-between mb-2"><span class="font-bold">Frontend Development</span><span class="text-blue-600 font-bold">95%</span></div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5"><div class="bg-blue-600 h-2.5 rounded-full progress-fill" style="--target-width: 95%; width: 95%;"></div></div>
                </div>
                <div>
                    <div class="flex justify-between mb-2"><span class="font-bold">UI/UX Design</span><span class="text-blue-600 font-bold">85%</span></div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5"><div class="bg-blue-600 h-2.5 rounded-full progress-fill" style="--target-width: 85%; width: 85%;"></div></div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-gray-900 text-white py-12 px-6">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center text-center">
            <div class="mb-8 md:mb-0">
                <h3 class="text-2xl font-bold tracking-tighter">DAI DANG</h3>
                <p class="text-gray-400 mt-2">Â© 2026 All rights reserved.</p>
            </div>
            <div class="flex space-x-6 text-2xl">
                <a href="#" class="text-gray-400 hover:text-white transition"><i class="fab fa-github"></i></a>
                <a href="#" class="text-gray-400 hover:text-white transition"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="text-gray-400 hover:text-white transition"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            const logo = document.getElementById('nav-logo');
            const links = document.querySelectorAll('.nav-link');
            
            if (window.scrollY > 50) {
                navbar.classList.add('bg-white/80', 'backdrop-blur-lg', 'shadow-md', 'py-3');
                navbar.classList.remove('py-4');
                logo.classList.replace('text-white', 'text-gray-900');
                links.forEach(link => link.classList.replace('text-white', 'text-gray-700'));
            } else {
                navbar.classList.remove('bg-white/80', 'backdrop-blur-lg', 'shadow-md', 'py-3');
                navbar.classList.add('py-4');
                logo.classList.replace('text-gray-900', 'text-white');
                links.forEach(link => link.classList.replace('text-gray-700', 'text-white'));
            }
        });

        // Mobile Menu Toggle
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('menu-hidden');
        }
    </script>
</body>
</html>
